
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">
    <title>Circle-33 Calculator</title>
    <link rel="stylesheet" href="style.css" id="stylesheet">  
  </head>
  <body>
    <section id="section">
        <div class="input">
            <h3>Circle-33</h3>
            <input type="range" step="1" id="range" min="1" max="2" class="range">    
        </div>
      <main class="display">
          <div class="previous-operand"></div>
          <div class="current-operand"></div>
      </main>
      <div class="buttons">
        <button class="number-btn">8</button>
        <button class="number-btn">7</button>
        <button class="number-btn">9</button>
        <button class="delete-btn">DEL</button>
        <button class="number-btn">4</button>
        <button class="number-btn">5</button>
        <button class="number-btn">6</button>
        <button class="operation-btn">+</button>
        <button class="number-btn">1</button>
        <button class="number-btn">2</button>
        <button class="number-btn">3</button>
        <button class="operation-btn">-</button>
        <button class="number-btn">.</button>
        <button class="number-btn">0</button>
        <button class="operation-btn">/</button>
        <button class="operation-btn">*</button>
        <button class="clr-btn span-two">CLEAR</button>
        <button class="equals-btn span-two">=</button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
